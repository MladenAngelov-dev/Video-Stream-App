<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <title>Live Streaming Demonstration</title>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-lg-8  offset-lg-2">
            <h3 class="mt-5">Hello this is your Stream!</h3>
            <!-- Pass the mouse click coordinates to the JavaScript function -->
            <img id="video_feed" src="{{ url_for('video_feed') }}" width="100%" onclick="takeScreenshot(event)">
        </div>
    </div>
</div>

<script>
    function takeScreenshot(event) {
        // Extract mouse click coordinates
        var x = event.clientX;
        var y = event.clientY;

        // Send an AJAX request to the server with the coordinates
        var xhr = new XMLHttpRequest();
        xhr.open("GET", "/take_screenshot?x=" + x + "&y=" + y, true);
        xhr.send();
    }
</script>

</body>
</html>
